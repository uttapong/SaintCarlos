<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Responsive Slider Full Width - Jssor Slider, Slideshow</title>
</head>
<body style="padding:0px; margin:0px; font-family:Arial, Verdana;background-color:#fff;">
    <script>
        //Buy Jssor Slider License
        //$10 for Jssor Slider jQuery Plugin http://codecanyon.net/item/jssor-slider-jquery-plugin-touch-responsive/5245438?ref=jssor
        //$10 for Jssor Slider No-jQuery Version http://codecanyon.net/item/jssor-slider-nojquery-version-touch-responsive/2797680?ref=jssor
        //full javascript source code
        //390+ caption transitions
        //360+ slideshow transitions
        //25+ professional themes + growing
        //javascript compression tool
        //license included
        //free upgrades, free future versions
        //free support
    </script>
    <script type="text/javascript" src="../js/jssor.slider.min.js"></script>
    <script>
        jssor_slider1_starter = function (containerId) {
            var jssor_slider1 = new $JssorSlider$(containerId, {
                $DragOrientation: 3,                                //[Optional] Orientation to drag slide, 0 no drag, 1 horizental, 2 vertical, 3 either, default value is 1 (Note that the $DragOrientation should be the same as $PlayOrientation when $DisplayPieces is greater than 1, or parking position is not 0)
                $DirectionNavigatorOptions: {
                    $Class: $JssorDirectionNavigator$,              //[Requried] Class to create direction navigator instance
                    $ChanceToShow: 2                                //[Required] 0 Never, 1 Mouse Over, 2 Always
                }
            });

            function ScaleSlider() {
                var windowWidth = $JssorUtils$.$GetWindowSize(window).x;
                if (windowWidth)
                    jssor_slider1.$SetScaleWidth(windowWidth);
                else
                    $JssorUtils$.$Delay(ScaleSlider, 30);
            }

            //Scale slider immediately
            ScaleSlider();
            //Scale slider after window load
            $JssorUtils$.$AddEvent(window, "load", ScaleSlider);

            if (!navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry|IEMobile)/)) {
                $JssorUtils$.$OnWindowResize(window, ScaleSlider);
            }
        };
    </script>
    <!-- Jssor Slider Begin -->
    <div id="slider1_container" class="slider1" style="position: relative; width: 960px; height: 380px; overflow: hidden;">
        <!-- Slides Container -->
        <div u="slides" style="position: absolute; width: 960px; height: 380px; top: 0px;
            left: 0px; overflow: hidden;">
            <div><img u="image" src="../img/home/01.jpg" /></div>
            <div><img u="image" src="../img/home/02.jpg" /></div>
            <div><img u="image" src="../img/home/03.jpg" /></div>
        </div>
        <!-- DirectionNavigator Skin Begin -->
        <style>
            .slider1 .al, .slider1 .ar, .slider1 .aldn, .slider1 .ardn, .slider1 .alhv, .slider1 .arhv
            {
            	position: absolute;
            	cursor: pointer;
            	display: block;
                background: url(../img/sprite-03.png) no-repeat;
                overflow:hidden;
            }
            .slider1 .al { background-position: 0px -60px; }
            .slider1 .al:hover, .slider1 .alhv { background-position: 0px 0px; }
            .slider1 .aldn { background-position: -120px -60px; }
            .slider1 .ar { background-position: -60px -60px; }
            .slider1 .ar:hover, .slider1 .arhv { background-position: -60px 0px; }
            .slider1 .ardn { background-position: -180px -60px; }
        </style>
        <!-- Arrow Left -->
        <span u="arrowleft" class="al" style="width: 55px; height: 55px; top: 162px; left: 8px;">
        </span>
        <!-- Arrow Right -->
        <span u="arrowright" class="ar" style="width: 55px; height: 55px; top: 162px; right: 8px">
        </span>
        <!-- DirectionNavigator Skin End -->
        <a style="display: none" href="http://slideshow.jssor.com">Image Slider</a>
    </div>
    <!-- Jssor Slider End -->
    <script>
        jssor_slider1_starter('slider1_container');
    </script>
</body>
</html>
